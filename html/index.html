<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms Study</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Forms Study</h1>
    <div class="form-area">
      <form action="" method="post">
        <div class="form-fields">
          <label for="firstname">
            First Name:
          </label>
          <input class="form-input-field" type="text" name="firstName">
          <label for="lastname">
            Last Name:
          </label>
          <input class="form-input-field" type="text" name="lastName">
          <label for="email">
            E-Mail:
          </label>
          <input class="form-input-field" type="email" name="email" required="true">
          <label for="message">
            Message:
          </label>
          <textarea class="form-input-field" name="body" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="btn submit-btn">Submit</button>
      </form>
    </div>
  <script src="scripts/index.js"></script>
</body>
</html>
